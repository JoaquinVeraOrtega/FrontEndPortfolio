<table class="table">
    <tbody>
      <tr>
        <td><h3>Nombre</h3></td>
        <td><h3>Cliente</h3></td>
        <td><h3>Link:</h3></td>
       
      </tr>
      <tr *ngFor="let Proyecto of proyectos">
        <td>{{Proyecto.nombre}}</td>
        <td>{{Proyecto.cliente}}</td>
        <td>{{Proyecto.link}}</td>
        <td>
          <!-- Button trigger modal -->
          
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edtarProyecto"
            *ngIf="isLogged" (click)="seleccionarProyecto(Proyecto.id,Proyecto.nombre,Proyecto.cliente,Proyecto.link)">
            Editar
          </button>
          
          
          <!-- Modal -->
          <div class="modal fade" id="edtarProyecto" tabindex="-1" aria-labelledby="editmodal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="edtarProyecto">Editar Proyecto</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form #f="ngForm" (ngSubmit)="editarProyecto()" >
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" required>
                    </div>
  
                    <div class="mb-3">
                      <label for="cliente" class="form-label">Cliente:</label>
                      <input type="text" class="form-control" id="cliente" [(ngModel)]="cliente" name="link"
                        required>
                    </div>
  
                    <div class="mb-3">
                        <label for="link" class="form-label">Link:</label>
                        <input type="text" class="form-control" id="link" [(ngModel)]="link" name="link"
                          required>
                      </div>
  
                    <button type="submit" class="btn btn-primary" >Guardar cambios</button>
                  
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  
                </div>
              </div>
            </div>
          </div>
        </td>
  
        <td>
          <button type="button" class="btn btn-danger" (click)="borrarProyecto(Proyecto.id)" *ngIf="isLogged">Borrar</button>
        </td>
        
      </tr>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarProyecto"
        *ngIf="isLogged">
        Agregar proyecto
      </button>
  
      <!-- Modal -->
  
      <div class="modal fade" id="agregarProyecto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar proyecto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
  
            <div class="modal-body">
  
              <form #f="ngForm" (ngSubmit)="agregarProyecto()">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" required>
                  </div>

                  <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente:</label>
                    <input type="text" class="form-control" id="cliente" [(ngModel)]="cliente" name="link"
                      required>
                  </div>

                  <div class="mb-3">
                      <label for="link" class="form-label">Link:</label>
                      <input type="text" class="form-control" id="link" [(ngModel)]="link" name="link"
                        required>
                    </div>

                  <button type="submit" class="btn btn-primary" >Guardar cambios</button>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
  
            </div>
  
          </div>
        </div>
      </div>
  
    </tbody>
  
  </table>
