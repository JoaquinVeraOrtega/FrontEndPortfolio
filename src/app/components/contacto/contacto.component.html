
<table class="table">
    <tbody>
      <tr>
        <td><h3>Plataforma</h3></td>
        <td><h3>Link</h3></td>
        
       
      </tr>
      <tr *ngFor="let Contacto of contactos">
        <td>{{Contacto.plataforma}}</td>
        <td>{{Contacto.link}}</td>
        
        <td>
          <!-- Button trigger modal -->
          
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edtarContacto"
            *ngIf="isLogged" (click)="seleccionarContacto(Contacto.id,Contacto.plataforma,Contacto.link)">
            Editar
          </button>
          
          
          <!-- Modal -->
          <div class="modal fade" id="edtarContacto" tabindex="-1" aria-labelledby="editmodal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="edtarContacto">Editar Contacto</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form #f="ngForm" (ngSubmit)="editarContacto()" >
                    <div class="mb-3">
                      <label for="plataforma" class="form-label">Plataforma:</label>
                      <input type="text" class="form-control" id="plataforma" [(ngModel)]="plataforma" name="plataforma" required>
                    </div>
  
                    <div class="mb-3">
                      <label for="link" class="form-label">Link:</label>
                      <input type="text" class="form-control" id="link" [(ngModel)]="link" name="link"
                        required>
                    </div>
  
                   
  
                    <button type="submit" class="btn btn-primary" >Guardar cambios</button>
                  
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  
                </div>
              </div>
            </div>
          </div>
        </td>
  
        <td>
          <button type="button" class="btn btn-danger" (click)="borrarContacto(Contacto.id)" *ngIf="isLogged">Borrar</button>
        </td>
        
      </tr>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarContacto"
        *ngIf="isLogged">
        Agregar contacto
      </button>
  
      <!-- Modal -->
  
      <div class="modal fade" id="agregarContacto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar contacto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
  
            <div class="modal-body">
  
              <form #f="ngForm" (ngSubmit)="agregarContacto()">
                <div class="mb-3">
                    <label for="plataforma" class="form-label">Plataforma:</label>
                    <input type="text" class="form-control" id="plataforma" [(ngModel)]="plataforma" name="plataforma" required>
                  </div>

                  <div class="mb-3">
                    <label for="link" class="form-label">Link:</label>
                    <input type="text" class="form-control" id="link" [(ngModel)]="link" name="link"
                      required>
                  </div>

                 

                  <button type="submit" class="btn btn-primary" >Guardar cambios</button>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
  
            </div>
  
          </div>
        </div>
      </div>
  
    </tbody>
  
  </table>
