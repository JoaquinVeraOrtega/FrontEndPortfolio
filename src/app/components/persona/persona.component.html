
<div data-aos="zoom-in-down" data-aos-duration="2000" data-aos-delay="">

  <div class="rounded-top text-white d-flex flex-row cover persona">

    <img src="../../../assets/img/WhatsApp Image 2020-06-24 at 19.37.27.jpeg" alt="Generic placeholder image"
      class="img-fluid img-thumbnail mt-4 mb-2 profilepic 	d-none d-sm-block">

    <div class="ms-3" style="margin-top: 30px;" *ngFor="let Persona of personas">

      <h1>{{Persona.nombre}}

        <!-- Boton modal edicion -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editarPersona"
          title="Editar datos personales" *ngIf="isLogged"
          (click)="seleccionarPersona(Persona.id,Persona.nombre,Persona.acercaDe,Persona.titulo)">

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
            viewBox="0 0 16 16">
            <path
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
          </svg>

        </button>

      </h1>

      <p class="titulo">{{Persona.titulo}}</p>

      <!-- Acerca de -->
      <p class="lead">Acerca de mi:</p>
      <p class="about">{{Persona.acercaDe}}</p>

    </div>

  </div>

</div>


<!-- Modal editar-->
<div class="modal fade" id="editarPersona" tabindex="-1" aria-labelledby="editarPersona" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">

        <h1 class="modal-title fs-5" id="editmodal">
          Editar Educación
        </h1>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>

      <div class="modal-body">

        <form #f="ngForm" (ngSubmit)="editarPersona()">

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" required>
          </div>

          <div class="mb-3">
            <label for="acercaDe" class="form-label">Acerca de:</label>
            <input type="text" class="form-control" id="acercaDe" [(ngModel)]="acercaDe" name="acercaDe" required>
          </div>

          <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" [(ngModel)]="titulo" name="titulo" required>
          </div>

          <button type="submit" class="btn btn-primary">Guardar cambios</button>

        </form>

      </div>

      <div class="modal-footer">
        
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

      </div>

    </div>
  </div>
</div>
