      <div class="col">

        <!-- Boton modal de edicion -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#edtarContactoF"
          title="Editar medios de contacto" *ngIf="isLogged"
          (click)="seleccionarContacto(Contacto.id,Contacto.email,Contacto.github,Contacto.linkedin)">

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"

<!-- Modal de edicion-->
<div class="modal fade" id="edtarContactoF" tabindex="-1" aria-labelledby="editmodal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">

        <h1 class="modal-title fs-5" id="edtarContacto">
          Editar Contacto
        </h1>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>

      <div class="modal-body">

        <form #f="ngForm" (ngSubmit)="editarContacto()">

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="github" class="form-label">Github:</label>
            <input type="text" class="form-control" id="github" [(ngModel)]="github" name="github" required>
          </div>

          <div class="mb-3">
            <label for="linkedin" class="form-label">Linkedin:</label>
            <input type="text" class="form-control" id="linkedin" [(ngModel)]="linkedin" name="linkedin" required>
          </div>

          <button type="submit" class="btn btn-primary">Guardar cambios</button>

        </form>

      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

      </div>
      
    </div>
  </div>
</div>
